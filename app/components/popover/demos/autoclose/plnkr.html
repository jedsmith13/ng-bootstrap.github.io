    <input type="hidden" name="files[src/popover-autoclose.html]" value="&#x3C;p&#x3E;As for some other popup-based widgets, you can set the popover to close automatically upon some events.&#x3C;/p&#x3E;

    &#x3C;button

      [autoClose]=&#x22;&#x27;inside&#x27;&#x22; ngbPopover=&#x22;Click inside or press Escape to close&#x22;
    &#x3E;
        Click to toggle
    &#x3C;/button&#x3E;
  &#x3C;/li&#x3E;

  &#x3C;li class=&#x22;mb-2&#x22;&#x3E;

    &#x3E;
      Click to toggle
    &#x3C;/button&#x3E;
  &#x3C;/li&#x3E;

  &#x3C;li class=&#x22;mb-2&#x22;&#x3E;
