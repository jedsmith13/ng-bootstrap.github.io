import { Component, NgModule } from &#x27;@angular/core&#x27;;
import { BrowserModule } from &#x27;@angular/platform-browser&#x27;;
import { FormsModule, ReactiveFormsModule } from &#x27;@angular/forms&#x27;;
import { HttpClientModule } from &#x27;@angular/common/http&#x27;;
import { NgbModule } from &#x27;@ng-bootstrap/ng-bootstrap&#x27;;
import { NgbdTimepickerAdapter } from &#x27;./timepicker-adapter&#x27;;

@Component({
  selector: &#x27;my-app&#x27;,
  template: &#x60;
    &#x3C;div class=&#x22;container-fluid&#x22;&#x3E;

    &#x3C;hr&#x3E;
    &#x3C;p&#x3E;
      This is a demo plnkr forked from the &#x3C;strong&#x3E;ng-bootstrap&#x3C;/strong&#x3E; project: Angular powered Bootstrap.
      Visit &#x3C;a href=&#x22;https://ng-bootstrap.github.io/&#x22; target=&#x22;_blank&#x22;&#x3E;https://ng-bootstrap.github.io&#x3C;/a&#x3E; for more widgets and demos.
    &#x3C;/p&#x3E;
    &#x3C;hr&#x3E;

    &#x3C;ngbd-timepicker-adapter&#x3E;&#x3C;/ngbd-timepicker-adapter&#x3E;
  &#x3C;/div&#x3E;
  &#x60;
})
export class App {
}

@NgModule({
  imports: [BrowserModule, FormsModule, ReactiveFormsModule, HttpClientModule, NgbModule.forRoot()],
  declarations: [App, NgbdTimepickerAdapter],
  bootstrap: [App]
})
export class AppModule {}

    <input type="hidden" name="files[src/timepicker-adapter.ts]" value="import {Component, Injectable} from &#x27;@angular/core&#x27;;
import {NgbTimeStruct, NgbTimeAdapter} from &#x27;@ng-bootstrap/ng-bootstrap&#x27;;

/**
 * Example of a String Time adapter
 */
@Injectable()
export class NgbTimeStringAdapter extends NgbTimeAdapter&#x3C;string&#x3E; {

  fromModel(value: string): NgbTimeStruct {
    if (!value) {
      return null;
    }
    const split = value.split(&#x27;:&#x27;);
    return {
      hour: parseInt(split[0], 10),
      minute: parseInt(split[1], 10),
      second: parseInt(split[2], 10)
    };
  }

  toModel(time: NgbTimeStruct): string {
    if (!time) {
      return null;
    }
    return &#x60;${this.pad(time.hour)}:${this.pad(time.minute)}:${this.pad(time.second)}&#x60;;
  }

  private pad(i: number): string {
    return i &#x3C; 10 ? &#x60;0${i}&#x60; : &#x60;${i}&#x60;;
  }
}

@Component({
  selector: &#x27;ngbd-timepicker-adapter&#x27;,
  templateUrl: &#x27;src/timepicker-adapter.html&#x27;,
  // NOTE: For this example we are only providing current component, but probably
  // NOTE: you will want to provide your main App Module
  providers: [{provide: NgbTimeAdapter, useClass: NgbTimeStringAdapter}]
})
export class NgbdTimepickerAdapter {
  time: &#x27;13:30:00&#x27;;
}
